[tox]
isolated_build = true
envlist =
    py{37,38,39}
    lint

[testenv]
whitelist_externals = poetry
commands =
    poetry install
    poetry run pytest

[testenv:lint]
passenv =
    PRE_COMMIT_COLOR
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure
